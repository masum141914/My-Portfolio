  <!-- Name Scramble Effect -->
  <script>
    const nameEl = document.getElementById("hacker-name");
    const finalName = "MASUM BILLAH";
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()+{}?";
    let interval = null;

    function scrambleText() {
      let iteration = 0;
      clearInterval(interval);
      interval = setInterval(() => {
        nameEl.innerText = finalName
          .split("")
          .map((char, idx) => {
            if (idx < iteration) return finalName[idx];
            return letters[Math.floor(Math.random() * 50)];
          })
          .join("");
        if (iteration >= finalName.length) clearInterval(interval);
        iteration += 1 / 2;
      }, 50);
    }

    setTimeout(scrambleText, 500);
  </script>

  <!-- Particles config -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100 },
        color: { value: "#00ff00" },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: 2 },
        move: {
          enable: true,
          speed: 1.5,
          direction: "none",
          random: true,
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
          repulse: { distance: 80 }
        }
      }
    });
